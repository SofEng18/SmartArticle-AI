<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 1.2em;
        }
        .message {
            font-size: 1.4em;
            margin: 20px 0;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Are Under Maintenance</h1>
        <p class="message">We are currently performing some maintenance. Please check back soon!</p>
        <p>Thank you for your patience and understanding.</p>
        <footer>
            <p>&copy; 2025 Nadim Al-Selwi - SmartArticle AI</p>
        </footer>
    </div>
</body>
</html>
